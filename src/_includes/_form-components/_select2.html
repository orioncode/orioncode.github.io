<div class="card">
    <div class="card-body">
        <h4 class="card-title">Select 2</h4>
        <h6 class="card-subtitle">Select2 gives you a customizable select box with support for searching, tagging, remote data sets, infinite scrolling, and many other highly used options.</h6>

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label>Basic Example - Single Select</label>

                    <select class="select2" data-placeholder="Select a make">
                        <option></option>
                        <option>Subaru</option>
                        <option>Mitsubishi</option>
                        <option>Scion</option>
                        <option>Daihatsu</option>
                        <option>Hino</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label>Disabled Select</label>

                    <select class="select2" disabled data-placeholder="Select a make">
                        <option></option>
                        <option>Subaru</option>
                        <option>Mitsubishi</option>
                        <option>Scion</option>
                        <option>Daihatsu</option>
                        <option>Hino</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label>Disabled Results</label>

                    <select class="select2" data-placeholder="Select a make">
                        <option></option>
                        <option>Subaru</option>
                        <option>Mitsubishi</option>
                        <option disabled>Scion</option>
                        <option disabled>Daihatsu</option>
                        <option>Hino</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label>Hide Search Box</label>

                    <select class="select2" data-minimum-results-for-search="-1" data-placeholder="Select a make">
                        <option></option>
                        <option>Subaru</option>
                        <option>Mitsubishi</option>
                        <option disabled>Scion</option>
                        <option disabled>Daihatsu</option>
                        <option>Hino</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label>Multiple</label>

                    <select class="select2" multiple data-placeholder="Pick one or more options">
                        <option>Subaru</option>
                        <option>Mitsubishi</option>
                        <option>Scion</option>
                        <option>Daihatsu</option>
                        <option>Hino</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
